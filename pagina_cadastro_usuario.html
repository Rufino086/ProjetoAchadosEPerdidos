<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Achados e Perdidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos_globais.css"> 
</head>
<body>
    
    <!-- Navbar -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="pagina_inicial.html"> 
                    <img src="assets/images/iconLogo.png" alt="Logo" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="pagina_inicial.html">Home</a></li> 
                        <li class="nav-item"><a class="nav-link" href="pagina_login.html">Entrar</a></li> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Cadastro -->
    <main class="container mt-5 mb-5 pt-5">
        <section class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Criar Nova Conta</h2>
                        <form id="cadastroForm">
                            <div class="mb-3">
                                <label for="nomeCadastro" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nomeCadastro" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailCadastro" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailCadastro" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpfCadastro" class="form-label">CPF <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="cpfCadastro" placeholder="000.000.000-00" required>
                                <div class="invalid-feedback" id="cpfCadastro-error"></div>
                            </div>
                            <div class="mb-3">
                                <label for="senhaCadastro" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaCadastro" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarSenhaCadastro" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenhaCadastro" required>
                            </div>
                            
                            <!-- Campo tipo de usuário removido conforme solicitado -->
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="btnCadastrar">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                                    Cadastrar
                                </button>
                            </div>

                            <!-- Link para página de login -->
                            <p class="mt-3 text-center">Já tem uma conta? <a href="pagina_login.html">Faça login</a></p> 
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Achados e Perdidos - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/utils/hashing.js"></script>
    <script src="assets/js/utils/api_helpers.js"></script> 
    <script src="assets/js/cadastro_usuario.js"></script> 
</body>
</html>
